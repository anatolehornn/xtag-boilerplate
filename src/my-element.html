<!-- Import X-Tag -->
<script src="../lib/x-tag-core/src/core.js"></script>

<template>
    <p>Hello <strong></strong></p>
</template>

<script>
    (function(window, document, undefined) {
        // Refers to the "importee", which is src/my-element.html
        var thisDoc = document.currentScript.ownerDocument;

        // Gets content from <template>
        var template = thisDoc.querySelector('template').content;

        xtag.register('my-element', {
            lifecycle: {
                created: function() {
                    // Caches <strong> DOM query
                    this.strong = template.querySelector('strong');

                    this.uiSetName();
                },
                attributeChanged: function() {
                    this.uiSetName();
                }
            },
            accessors: {
                name: {
                    attribute: {},
                    get: function(){
                        return this.getAttribute('name') || "World"
                    },
                    set: function(value){
                        this.xtag.data.name = value;
                    }
                }
            },
            methods: {
                uiSetName: function() {
                    // Sets name value into <strong>
                    this.strong.textContent = this.name;

                    // Verifies if shadow root already exists
                    if (this.root) {
                        this.root.innerHTML = '';
                    }
                    else {
                        this.root = this.createShadowRoot();
                    }

                    // Adds a template clone into shadow root
                    var clone = template.cloneNode(true);
                    this.root.appendChild(clone);
                }
            }
        });
    })(window, document);
</script>
